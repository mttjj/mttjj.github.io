{{ define "main" }}
<h1>{{ .Title }}</h1>
<content>
  <ul class="blog-posts">
    {{ range sort .Pages ".Params.sort_order" }}
    <li>
      <a href="{{ .Permalink }}">{{ (or (.Params.short_title) (.Params.Title)) }}</a>
    </li>
    {{ else }}
    <li>
      Nothing here yet.
    </li>
    {{ end }}
  </ul>
</content>
{{ end }}
